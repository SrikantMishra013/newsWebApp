<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@700&display=swap" rel="stylesheet">

    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {

            font-family: 'Baloo Paaji 2', cursive;
        }

        a {
            text-decoration: none;
            color: black;
        }

        li {
            list-style: none;
        }

        .flex {
            display: flex;

        }

        .container {
            padding: 0px 80px;
        }

        .nav-bar {
            position: fixed;
            top:0;
            width: 100%;
            justify-content: space-between;
            background-color: white;
            border-bottom: 1px solid rgb(233,230,230);
            padding-top: 20px;
            height: 14vh;
            overflow: hidden;
            z-index: 999;
        }

        .logo .img-logo {
            max-width: 150px;

        }

        .list-item {
            gap: 1.5rem;
            font-size: 1.5em;
        }

        .search-box {
            display: flex;
            padding: 10px;
            gap: 0.5rem;
            max-height: 50px;

        }

        .search-box input {
            font-size: 17px;
            font-family: 'Baloo Paaji 2', cursive;
            border-radius: 10px;
            max-width: 180px;
            padding: 4px 4px 4px 10px;
            border: none;
            outline: none;
        }

        .search-box button {
            font-family: 'Baloo Paaji 2', cursive;
            padding: 0px 4px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
        }

        .cards {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 2rem;
            margin-top: 20vh;
            margin-bottom: 2rem;
            z-index: 1;
            
        }

        .card {
            max-width: 360px;
            background-color: #faf6f6;
            border-radius: 10px;
            overflow: hidden;
            height:370px;
        }
        .card .poster img{
            width: 100%;
            height: 180px;
            border-radius:10px 10px 0px 0px;
        }
        .card:hover{
            cursor: pointer;
            opacity: 0.7;
        }
        .details{
            padding: 10px;
        }
        #news-title{
            font-family: 'Times New Roman', Times, serif;
            font-size: 22px;
        }
        #news-source{
            opacity: 0.6;
        }
        #news-desc{
            font-family: sans-serif;
            text-align:justify ;
        }
    </style>
</head>

<body>
    <nav class=" nav-bar flex container">
        <div class="logo"><a href="#"><img class=" img-logo" src="image/newspaper.jpg" alt="image-logo "></a></div>
        <div>
            <ul class="flex list-item">
                <li><a href="#">Finance</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </div>
        <div class="search-box">
            <input type="text" name="search" placeholder="e.g. Science" id="search-text">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <main class="container">
        <div class="cards" id="cards-container">

        </div>

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="poster">
                <img src="#" alt="news-image" id="news-img">
            </div>
            <div class="details">
                <h3 id="news-title">news titile</h3>
                <h6 id="news-source">end gadget</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad asperiores sint, fugiat corrupti placeat iusto porro. Vitae laboriosam necessitatibus, dolorum debitis repudiandae odit beatae asperiores maiores autem, accusantium nobis praesentium!</p>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>

</body>

</html>
