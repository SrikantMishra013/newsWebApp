<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@700&display=swap" rel="stylesheet">

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #fdfcfc;
            font-family: 'Baloo Paaji 2', cursive;
        }
        a{
            text-decoration: none;
            color:black;
        }
        li{
            list-style: none;
        }
        .flex{
            display: flex;
            
        }

        .container
        {
            padding: 0px 80px;
        }
        .nav-bar
        {
            justify-content: space-between;
            background-color: aquamarine;
        }
        .logo .img-logo{
            max-width: 150px;
            height: 14vh;
        }
        .list-item{
            gap: 1.5rem;
            font-size: 1.5em;
        }
        .search-box
        {
            display: flex;
            padding: 10px;
            gap: 0.5rem;
            max-height: 50px;
            
        }
        .search-box input{
            font-size: 17px;
            border-radius: 10px;
            max-width: 180px;
            padding:4px 4px 4px 10px;
            border:none;
            outline: none;
        }
        .search-box button{
            padding: 4px;
            font-size: 17px;
            border:none;
            border-radius: 10px;
        }

    </style>
</head>

<body>
    <nav class=" nav-bar flex container">
        <div class="logo"><a href="#"><img class = " img-logo" src="image/newspaper.jpg" alt="image-logo "></a></div>
        <div>
            <ul class="flex list-item">
                <li><a href="#">Finance</a></li>
                <li><a href="#">Politics</a></li>
                <li><a href="#">Sports</a></li>
            </ul>
        </div>
        <div class="search-box">
            <input type="text" name="search" placeholder="e.g. Science">
            <button>Search</button>
        </div>
    </nav>
    <main class="container">

    </main>

</body>

</html>
