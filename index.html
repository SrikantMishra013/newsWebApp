<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Paaji+2:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <nav class=" nav-bar flex container">
        <div class="logo"><a href="#"><img class=" img-logo" src="image/newspaper.png" alt="image-logo "></a></div>
        <div>
            <ul class="flex list-item">
                <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
            </ul>
        </div>
        <div class="search-box">
            <input type="text" name="search" placeholder="e.g. Science" id="search-text">
            <button id="search-button">Search</button>
        </div>
    </nav>
    <main class="container">
        <div class="cards" id="cards-container">

        </div>

    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="poster">
                <img src="#" alt="news-image" id="news-img">
            </div>
            <div class="details">
                <h3 id="news-title">news titile</h3>
                <h6 id="news-source">end gadget</h6>
                <p id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ad asperiores sint, fugiat
                    corrupti placeat iusto porro. Vitae laboriosam necessitatibus, dolorum debitis repudiandae odit
                    beatae asperiores maiores autem, accusantium nobis praesentium!</p>
            </div>
        </div>
    </template>

    <script src="js/script.js"></script>

</body>

</html>
